<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #content{
            position: absolute;
            top: 50%;
            left:50%;
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
        }
        .button {
            width: 300px;
            min-height: 20px;
            background-color: #93F0AC;
            border: none;
            border-radius: 30px;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight:bold;
        }
        button:focus {outline:0;}
        pre {
            margin: 20px 0 0 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript调用Java</title>
</head>
<body>
<p>
    <pre class="pre" id="show"></pre>
</p>

<div id="content">
    <button class="button" onclick="startDetect();">Start Detect</button>
</div>
</body>

<script>
        function startDetect() {
            document.getElementById("show").innerHTML = "click start detect"
            // call native method
            window.WebViewJavascriptBridge.callHandler(
                'livenessDetect'
                , {'biz_token':'1662704943,b5e8d9b5-b24c-4068-8963-72a6a8bc79fe'}
                , function(responseData) {
                    document.getElementById("show").innerHTML = "Response from native: " + responseData
                }
            );
        }

        function setupWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                document.getElementById("show").innerHTML = "callback(WebViewJavascriptBridge)"
                return callback(WebViewJavascriptBridge);
            }
            if (window.WVJBCallbacks) {
                document.getElementById("show").innerHTML = "push(callback)"
                return window.WVJBCallbacks.push(callback);
            }
            window.WVJBCallbacks = [callback];
            var WVJBIframe = document.createElement('iframe');
            WVJBIframe.style.display = 'none';
            if (navigator.userAgent.match(/Android/gi)) {
                // WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
                document.addEventListener(
                    'WebViewJavascriptBridgeReady'
                    , function() {
                        document.getElementById("show").innerHTML = "addEventListener callback(WebViewJavascriptBridge)"
                        callback(WebViewJavascriptBridge)
                    },
                    false
                );
            } else if (navigator.userAgent.match(/iPhone/gi)) {
                document.getElementById("show").innerHTML = "WVJBIframe.src"
                WVJBIframe.src = 'https://__bridge_loaded__';
            }
            document.documentElement.appendChild(WVJBIframe);
            setTimeout(function () {
                document.getElementById("show").innerHTML = "removeChild(WVJBIframe)"
                document.documentElement.removeChild(WVJBIframe)
            }, 0)
        }

</script>

</html>
